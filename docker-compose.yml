version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: survey-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: survey_db
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - survey-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: survey-backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DATABASE_URL: mysql://root:password@mysql:3306/survey_db
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: *
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - survey-network

  admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: survey-admin
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - survey-network

  h5:
    build:
      context: ./frontend-h5
      dockerfile: Dockerfile
    container_name: survey-h5
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - survey-network

  nginx:
    image: nginx:alpine
    container_name: survey-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - admin
      - h5
    networks:
      - survey-network

volumes:
  mysql-data:

networks:
  survey-network:
    driver: bridge
